<div class="cart" *ngIf="(booksInCart$ | async) as books">
  <table class="cart-table" *ngIf="books.length > 0; else emptyCart">
    <tr>
      <th>#</th>
      <th>Название</th>
      <th>Дополнительно</th>
      <th>Цена</th>
      <th>Корзина</th>
    </tr>
    <tr class="cart-row" *ngFor="let book of books; let i = index">
      <td>{{i + 1}}</td>
      <td class="book-title" (click)="toDetailPage(book.isbn13)">
        <img width="30px"
             [src]="book.image"
             [alt]="book.title"
        >
        {{book.title}}
      </td>
      <td>
        {{book.subtitle}}
      </td>
      <td>
        {{book.price}}
      </td>
      <td>
        <button (click)="removeFromCart(book)"
                [ngClass]="{'remove-from-cart-button': book.isInCart}">
          {{'Удалить из корзины'}}
        </button>
      </td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td>Сумма: ${{totalSum$ | async}}</td>
    </tr>
  </table>
</div>

<ng-template #emptyCart>
  <div>Корзина пуста</div>
</ng-template>
